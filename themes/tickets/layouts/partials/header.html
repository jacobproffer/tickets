<div class="site-banner border-bottom">

  <header class="site-banner__header">
    <a class="site-banner__header-link" href="/" aria-label="Go to home page">Dead Man's Brew<br> Movie Ticket Collection</a>
  </header>

  <nav aria-label="primary">
    <ul class="unstyled-list">

      {{ $currentPage := . }}

      {{ range .Site.Menus.main }}
        <li>
          <a
            href="{{ .URL }}"
            {{ if $currentPage.IsMenuCurrent "main" . }}
              aria-current="page"
            {{ end }}
          >
            {{ .Name }}
          </a>
        </li>
      {{ end }}

    </ul>
  </nav>

</div>
