<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  {{ with .Site.LanguageCode }}
    xml:lang="{{ . }}"
    lang="{{ . }}"
  {{ end }}
>
  {{- partialCached "head.html" . -}}
  <body class="animated fade-in">
    {{- partialCached "header.html" . -}}
    {{- block "main" . }}{{ end -}}
    {{- partialCached "footer.html" . -}}
    {{- partialCached "scripts.html" . -}}
  </body>
</html>
